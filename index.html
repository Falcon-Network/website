<script>
	
$(window).on('load', function(){
  // Please run it with window.onload, not with document.ready
  initSmoothScrolling('.block','smoothscroll');
});

function initSmoothScrolling(container,animation){
 /*
	* @param {String} container Class or ID of the animation container
	* @param {String} animation Name of the animation, e.g. smoothscroll
	*/
	var sliderWidth = 0;	
	var animationWidth = 0;	
	var sliderHeight = $('>div>div:first-of-type',container).outerHeight(false);

	$('>div>div', container).each(function(){				
		animationWidth += $(this).outerWidth(false);		
	});
	
	// detect number of visible slides
	var slidesVisible = $(container).width() / $('>div>div:first-of-type',container).outerWidth(false);	
	slidesVisible = Math.ceil(slidesVisible);

  // count slides to determine animation speed
	var slidesNumber = $('>div>div', container).length;
	var speed = slidesNumber*5;
	
// append the tail	
	$('>div>div',container).slice(0,slidesVisible).clone().appendTo($('>div',container));	

	// Detect the slider width with appended tail
	$('>div>div', container).each(function(){
		sliderWidth += $(this).outerWidth(false);
	});

	// set slider dimensions
	$('>div',container).css({'width':sliderWidth,'height':sliderHeight});
  
// Insert styles to html
	$("<style type='text/css'>@keyframes "+animation+" { 0% { margin-left: 0px; } 100% { margin-left: -"+animationWidth+"px; } } "+$('>div>div:first-of-type',container).selector+" { -webkit-animation: "+animation+" "+speed+"s linear infinite; -moz-animation: "+animation+" "+speed+"s linear infinite; -ms-animation: "+animation+" "+speed+"s linear infinite; -o-animation: "+animation+" "+speed+"s linear infinite; animation: "+animation+" "+speed+"s linear infinite; }</style>").appendTo("head");	

	// restart the animation (e.g. for safari & ie)	
	var cl = $(container).attr("class");
	$(container).removeClass(cl).animate({'nothing':null}, 1, function () {
		$(this).addClass(cl);
	});
}	
	
</script>

<script>


gsap.registerPlugin(TextPlugin, EasePack);


const tl = gsap.timeline({ defaults: { ease: "power1.out" } });

tl.to(".slider", { y: "-100%", duration: 1, delay: 2.25 });
tl.to(".intro", { y: "-100%", duration: 1 }, "-=0.5");

var container = $("#LogoAnim"),
    _sentenceEndExp = /(\.|\?|!)$/g;

function machineGun(text) {
  var words = text.split(" "),
      tl = gsap.timeline({delay:0.2, repeat:0, repeatDelay:2}),
      wordCount = words.length,
      time = 0,
      word, element, duration, isSentenceEnd, i;
  
  for(i = 0; i < wordCount; i++){
    word = words[i];
    isSentenceEnd = _sentenceEndExp.test(word);
    element = $("<h3>" + word + "</h3>").appendTo(container);
    console.log(element);
    console.log(word);
    duration = Math.max(0.35, word.length * 0.08);
    if (isSentenceEnd) {
      duration += 0.35;
    }
    gsap.set(element, {autoAlpha:0, scale:0, z:0.01});
    tl.to(element, duration, {scale:1.2,  ease:"slow(0.25, 0.9)"}, time)
		 	.to(element, duration, {autoAlpha:1, ease:"slow(0.05, 0.5, true)"}, time);
    time += duration - 0.01;
    if (isSentenceEnd) {
      time += 0.3;
    }
  }
  
}

machineGun("Falcon MC");


</script>
